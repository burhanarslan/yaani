<app-section>
  <div section-header>
    <h4 class="mb-0">{{(activeMovie$ | async)?.title}} - {{(activeMovie$ | async)?.id}}</h4>
  </div>
  <div class="content-wrap d-flex align-items-center justify-content-center">
    <img [src]="(activeMovie$ | async)?.images[0]" alt="" style="max-width: 300px">
    <p>{{(activeMovie$ | async)?.plot}}</p>
  </div>
  <div section-footer>
    <button mat-flat-button color="warn" (click)="deleteMovie()">
      Sil
    </button>
  </div>
</app-section>
